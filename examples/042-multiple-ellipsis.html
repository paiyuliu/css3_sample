<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <title>042-multiple-ellipsis | CSS3 Recipe Book</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/examples/042-multiple-ellipsis.css">
  </head>
  <body>
    <header class="navi-bar">
      <p class="navi-bar-back"><a href="/" onClick="history.back(); return false;">Back</a></p>
      <p class="navi-bar-title"><a href="http://books.shoeisha.co.jp/book/b109516.html">CSS3功能索引式參考手冊</a></p>
    </header>
    <div id="main">
      <div class="weather">
      <h1 class="weather-heading">今日天氣預報</h1>
      <ul>
      <li class="weather-contents weather-downpour-sun">
      <p class="weather-main multiple-ellipsis"><span class="multiple-ellipsis-text">今(3)天發布午後北部及東北部大雨特報，地區包括大台北、基隆北海岸及桃園、新竹、宜蘭，民眾應注意瞬間大雨、雷擊、強陣風及溪水暴漲。此外，今天全台炎熱，台北及新北市溫度都高達36度以上。</span></p>
      <p class="more-link"><a href="#">繼續閱讀</a></p>
      </li>
      <li class="weather-contents weather-rain">
      <p class="weather-main multiple-ellipsis"><span class="multiple-ellipsis-text">午後對流雲系發展旺盛，中央氣象局今天午後發布北部及東北部大雨特報。</span></p>
      <p class="more-link"><a href="#">繼續閱讀</a></p>
      </li>
      <li class="weather-contents weather-sun">
      <p class="weather-main multiple-ellipsis"><span class="multiple-ellipsis-text">氣象局說，大雨特報地區包括大台北、基隆北海岸及桃園、新竹、宜蘭，民眾應注意瞬間大雨、雷擊、強陣風及溪水暴漲。</span></p>
      <p class="more-link"><a href="#">繼續閱讀</a></p>
      </li>
      </ul>
      </div></div>
  </body>
