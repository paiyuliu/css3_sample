<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <title>035-dialog-b | CSS3 Recipe Book</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/examples/035-dialog-b.css">
  </head>
  <body>
    <header class="navi-bar">
      <p class="navi-bar-back"><a href="/" onClick="history.back(); return false;">Back</a></p>
      <p class="navi-bar-title"><a href="http://books.shoeisha.co.jp/book/b109516.html">CSS3功能索引式參考手冊</a></p>
    </header>
    <div id="main">
      <p class="showDialog">對話框</p>
      <div class="dialog-cover"></div>
      <div class="dialog-frame">
      <div class="dialog">
      <p class="dialog-title">真的要刪除嘛?</p>
      <p class="dialog-message">刪除後無法回復。</p>
      <ul class="dialog-actions">
      <p class="dialog-actions-item"><button class="button-delete button">刪除</button></p>
      <p class="dialog-actions-item"><button class="button-cancel button">取消</button></p>
      </div>
      </div>
      </div></div>
    <script src="../js/lib/jquery-1.10.2.min.js"></script>
    <script src="../js/examples/dialog.js"></script>
  </body>
</html>
