<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <title>018-buttons | CSS3 Recipe Book</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/examples/018-buttons.css">
  </head>
  <body>
    <header class="navi-bar">
      <p class="navi-bar-back"><a href="/" onClick="history.back(); return false;">Back</a></p>
      <p class="navi-bar-title"><a href="http://books.shoeisha.co.jp/book/b109516.html">CSS3功能索引式參考手冊</a></p>
    </header>
    <div id="main">
      <div class="buttons">
      <button class="button-default button">default</button>
      <button class="button-primary button">primary</button>
      <button class="button-warning button">warning</button>
      </div>
      <div class="buttons">
      <button class="button-default button" disabled>default</button>
      <button class="button-primary button" disabled>primary</button>
      <button class="button-warning button" disabled>warning</button>
      </div>
      <div class="buttons">
      <button class="button-gradient-default button">default</button>
      <button class="button-gradient-primary button">primary</button>
      <button class="button-gradient-warning button">warning</button>
      </div>
      <div class="buttons">
      <button class="button-gradient-default button" disabled>default</button>
      <button class="button-gradient-primary button" disabled>primary</button>
      <button class="button-gradient-warning button" disabled>warning</button>
      </div>
      <div class="buttons">
      <button class="button-default button-max button">default</button>
      <button class="button-primary button-max button">primary</button>
      <button class="button-warning button-max button">warning</button>
      </div>
      <div class="buttons">
      <button class="button-gradient-default button-square-middle button">default</button>
      <button class="button-gradient-primary button-square-middle button">primary</button>
      <button class="button-gradient-warning button-square-middle button">warning</button>
      </div></div>
  </body>
</html>
