<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <title>020-checklist | CSS3 Recipe Book</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/examples/020-checklist.css"><link href='http://fonts.googleapis.com/css?family=Josefin+Sans:100' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header class="navi-bar">
      <p class="navi-bar-back"><a href="/" onClick="history.back(); return false;">Back</a></p>
      <p class="navi-bar-title"><a href="http://books.shoeisha.co.jp/book/b109516.html">CSS3功能索引式參考手冊</a></p>
    </header>
    <div id="main">
      <section class="checklist">
      <h1>物品清單</h1>
      <ul class="counter">
      <li class="counter-item"><input type="checkbox" name="counter-select" value="1" class="counter-select">帆布包</li>
      <li class="counter-item"><input type="checkbox" name="counter-select" value="2" class="counter-select">塑膠坐墊</li>
      <li class="counter-item"><input type="checkbox" name="counter-select" value="3" class="counter-select">雨具</li>
      <li class="counter-item"><input type="checkbox" name="counter-select" value="4" class="counter-select">面紙、毛巾、手帕</li>
      <li class="counter-item"><input type="checkbox" name="counter-select" value="5" class="counter-select">便當、水壺</li>
      <li class="counter-item"><input type="checkbox" name="counter-select" value="6" class="counter-select">點心(500元以下)</li>
      <li class="counter-item"><input type="checkbox" name="counter-select" value="7" class="counter-select">暈車藥</li>
      <li class="counter-item"><input type="checkbox" name="counter-select" value="8" class="counter-select">保險證</li>
      </ul>
      <p class="counter-result"></p>
      </section></div>
  </body>
</html>
