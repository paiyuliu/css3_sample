<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <title>019-list-b | CSS3 Recipe Book</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/examples/019-list-b.css"><!-- load font -->
    <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=fontawesome">
  </head>
  <body>
    <header class="navi-bar">
      <p class="navi-bar-back"><a href="/" onClick="history.back(); return false;">Back</a></p>
      <p class="navi-bar-title"><a href="http://books.shoeisha.co.jp/book/b109516.html">CSS3功能索引式參考手冊</a></p>
    </header>
    <div id="main">
      <ul class="list">
      <!-- heading list -->
      <li class="list-item list-main">Settings</li>
      <!-- link list -->
      <li class="list-wrap"><a href="#" class="list-link list-item list-arrow list-main">Wi-Fi Settings</a></li>
      <!-- status list -->
      <li class="list-link list-item">
      <div class="list-main">
      <p class="list-item-title">Wi-Fi</p>
      </div>
      <div class="list-value">ON</div>
      </li>
      <!-- link list with icon -->
      <li class="list-wrap"><a href="#" class="list-link list-item list-arrow">
      <div class="list-image fontawesome-camera"></div>
      <div class="list-main">Camera</div>
      </a></li>
      <!-- detail list -->
      <li class="list-wrap"><a href="#" class="list-link list-item list-arrow list-detaillist">
      <div class="list-image"><img src="../img/icon_bookmark.png" alt="bookmark" class="list-image-thumb"></div>
      <div class="list-main">
      <p class="list-item-title">Bookmark App.</p>
      <p class="list-subtext">Let's bookmark websites you like.</p>
      </div>
      <div class="list-value">Free</div>
      </a></li>
      </ul></div>
  </body>
</html>
