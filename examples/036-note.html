      <p class="paragraph">所謂Cascading Style Sheets（<mark class="mark1">CSS</mark>）根據<mark class="mark3"> W3C的規格</mark>，其主要的一個功能是用以設定如何修飾(顯示)<mark class="mark2">HTML與XML </mark>的元素。另一個規格就是為了<mark class="mark4">實現結構與設計分離</mark>的理念所提出的樣式表。</p>
      <p class="paragraph"><mark class="mark1">CSS</mark>一直不斷思索<mark class="mark2">HTML</mark>上可能的顯示方法以設計各個元素，並提供各種的新功能。</p>
      <p class="paragraph">但目前有實作所有擴充、修正 <mark class="mark5">CSS規格的用戶代理並不存在</mark>，大多數的用戶代理都只支援部分的功能。<mark class="mark3">但這對應用上並不會造成問題</mark>、因為已經考量了相互顯示的相容性。</p>
