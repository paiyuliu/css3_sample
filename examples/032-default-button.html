<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <title>032-default-button | CSS3 Recipe Book</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/examples/032-default-button.css">
  </head>
  <body>
    <header class="navi-bar">
      <p class="navi-bar-back"><a href="/" onClick="history.back(); return false;">Back</a></p>
      <p class="navi-bar-title"><a href="http://books.shoeisha.co.jp/book/b109516.html">CSS3功能索引式參考手冊</a></p>
    </header>
    <div id="main">
      <form action="#" method="GET">
      <button class="button-default button">Let's Go</button>
      <input type="button" class="button-default button" value="Let's Go">
      <!-- Reset button -->
      <div class="buttons">
      <button type="reset" class="button">Reset</button>
      <input type="reset" class="button" value="Reset">
      </div>
      <!-- Submit button -->
      <div class="buttons">
      <button type="submit" class="button">Submit</button>
      <input type="submit" class="button" value="Submit">
      </div>
      <!-- Disabled button -->
      <div class="buttons">
      <button class="button" disabled>Disabled</button>
      <input type="button" class="button" value="Disabled" disabled>
      </div>
      </form></div>
  </body>
</html>
