<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <title>034-radio-checkbox | CSS3 Recipe Book</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/examples/034-radio-checkbox.css">
  </head>
  <body>
    <header class="navi-bar">
      <p class="navi-bar-back"><a href="/" onClick="history.back(); return false;">Back</a></p>
      <p class="navi-bar-title"><a href="http://books.shoeisha.co.jp/book/b109516.html">CSS3功能索引式參考手冊</a></p>
    </header>
    <div id="main">
      <fieldset>
      <legend>顏色(單選)</legend>
      <p class="item"><input type="radio" name="colors" value="Black" checked><span class="text">Black</span></p>
      <p class="item"><input type="radio" name="colors" value="White"><span class="text">White</span></p>
      <p class="item"><input type="radio" name="colors" value="Green" disabled><span class="text">Green</span></p>
      </fieldset>
      <fieldset>
      <legend>選項(多選)</legend>
      <p class="item"><input type="checkbox" name="options" value="lens"><span class="text">lens</span></p>
      <p class="item"><input type="checkbox" name="options" value="lights"><span class="text">lights</span></p>
      </fieldset></div>
  </body>
</html>
